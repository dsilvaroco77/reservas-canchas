<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchas de Tenis UCT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: black;
            text-align: center;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        h1 {
            color: #0066CC;
            font-size: 20px;
        }

        .date-today {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        .buttons {
            margin: 10px 0;
        }

        .calendar-button {
            background-color: #0099FF;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            width: calc(50% - 10px);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .calendar-button:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .forecast-title {
            font-size: 18px;
            color: #004D70;
            margin-top: 15px;
        }

        .forecast {
            margin-top: 10px;
            background: #F8FCFF;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow-x: auto;
            gap: 10px;
        }

        .forecast-day {
            flex: 0 0 90px;
            background: #B3E5FC;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 8px;
            text-align: center;
            color: #004D70;
        }

        .forecast-day img {
            width: 40px;
            height: 40px;
            margin: 5px 0;
        }

        .forecast-day span {
            display: block;
            font-size: 11px;
            margin-top: 3px;
        }

        .small-note {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canchas de Tenis UCT</h1>
        <div class="date-today" id="dateToday"></div>
        <p>Selecciona la cancha que deseas reservar:</p>
        <img src="cec.jpg" alt="Canchas de tenis">

        <div class="buttons">
            <a href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ1pS98lJc9AnurRJsrrFELO8p7lFqT8SE5tpaJPiVixBHN83PpSWM4oqIfom2EAtwcVqooJYG7K?gv=true" class="calendar-button">Cancha 1</a>
            <a href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ1ijnDghWGh6GVpsD6Q76qxlJqEdDhj9E0MvboyNI_rTAkbn0JfXE3qFoYECfCMjyEPSGpaTRk4?gv=true" class="calendar-button">Cancha 2</a>
        </div>

        <div class="small-note">
            Al finalizar el juego, pasa el escobillón y riega la cancha para mantenerla en óptimas condiciones. ¡Gracias!
        </div>

        <h2 class="forecast-title">¿Y el clima?</h2>
        <div class="forecast" id="forecast">
            <!-- Pronóstico generado dinámicamente -->
        </div>
    </div>

    <script>
        // Mostrar la fecha de hoy
        const todayElement = document.getElementById('dateToday');
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        todayElement.textContent = today.toLocaleDateString('es-ES', options);

        // Pronóstico del tiempo
        const API_KEY = "d06dfd67b5f179dc16d8e3bd61931be2";
        const CITY = "Temuco";
        const COUNTRY_CODE = "CL";

        async function fetchWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${CITY},${COUNTRY_CODE}&units=metric&lang=es&appid=${API_KEY}`);
                const data = await response.json();
                const forecastDiv = document.getElementById('forecast');

                // Filtrar datos para obtener uno por día a las 12:00 PM
                const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00")).slice(0, 5);

                dailyData.forEach(day => {
                    const date = new Date(day.dt * 1000);
                    const options = { weekday: 'short', day: 'numeric' };
                    const dayString = date.toLocaleDateString('es-ES', options);

                    const tempMax = Math.round(day.main.temp_max); // Temperatura máxima
                    const tempMin = Math.round(day.main.temp_min); // Temperatura mínima
                    const rain = Math.round(day.pop * 100); // Probabilidad de lluvia (%)
                    const icon = day.weather[0].icon;
                    const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

                    forecastDiv.innerHTML += `
                        <div class="forecast-day">
                            <span>${dayString}</span>
                            <img src="${iconUrl}" alt="Clima">
                            <span>Máx: ${tempMax}°C</span>
                            <span>Mín: ${tempMin}°C</span>
                            <span>${rain}% lluvia</span>
                        </div>
                    `;
                });
            } catch (error) {
                document.getElementById('forecast').innerHTML = "No se pudo cargar el pronóstico del tiempo.";
            }
        }

        fetchWeather();
    </script>
</body>
</html>
