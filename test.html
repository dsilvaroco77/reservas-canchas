    <style>
        :root {
            --background-color: #111;
            --text-color: #f5f5f7;
            --subtle-text-color: #a1a1a6;
            --accent-color: #007aff;
            --card-background: rgba(35, 35, 35, 0.5);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--background-color); color: var(--text-color); overflow-x: hidden; }
        .main-container { max-width: 900px; margin: 0 auto; padding: 40px 20px; animation: fadeIn 1s ease-out forwards; }
        .header-section { text-align: center; margin-bottom: 20px; }
        .uct-logo { width: clamp(120px, 20vw, 180px); height: auto; display: block; margin: 0 auto 15px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4)); }
        h1 { font-size: 42px; font-weight: 700; letter-spacing: -1.5px; margin: 0 0 10px; }
        .tagline { font-size: 18px; color: var(--subtle-text-color); margin-bottom: 30px; }
        .section { background: var(--card-background); border-radius: 20px; padding: 25px; margin-bottom: 25px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .section h2 { font-size: 24px; margin-top: 0; margin-bottom: 20px; color: var(--accent-color); text-align: center; }
        .button-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .button { display: flex; align-items: center; justify-content: center; background-color: var(--accent-color); color: white; font-size: 16px; font-weight: 600; padding: 18px; border: none; border-radius: 15px; cursor: pointer; text-decoration: none; transition: all 0.2s ease; text-align: center; }
        .button:hover { background-color: #0056b3; transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0, 122, 255, 0.2); }
        .weather-info { text-align: center; font-size: 16px; }
        .weather-info .temp { font-size: 48px; font-weight: 600; }
        .weather-info .condition { text-transform: capitalize; margin: 10px 0; }
        #motivational-message { font-style: italic; color: var(--subtle-text-color); margin-top: 20px; }

        /* --- ESTILOS PARA EL NUEVO BOTÓN DE INSTAGRAM --- */
        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 50px; /* Forma de píldora */
            text-decoration: none;
            font-weight: 600;
            margin-top: -10px; /* Sube un poco para estar más cerca del eslogan */
            margin-bottom: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .instagram-link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .instagram-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
