<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TEST - Fichas de Jugador v2</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <meta name="theme-color" content="#001f33"/>
    <style>
        /* --- ESTILOS GENERALES (SIN CAMBIOS) --- */
        :root{--background-color:#001f33;--text-color:#f5f5f7;--subtle-text-color:#a1a1a6;--accent-color:#c6d300;--card-background:rgba(255,255,255,0.05);}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0;background:var(--background-color);color:var(--text-color)}
        .main-container{max-width:900px;margin:0 auto;padding:40px 20px;animation:fadeIn 1s ease-out forwards}
        .header-section, .ranking-info, .section, .footer-nav { /* Estilos existentes */ }

        /* --- ▼▼▼ NUEVOS ESTILOS PARA LA FICHA DE JUGADOR ▼▼▼ --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Un poco más oscuro */
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.4s ease; z-index: 1000; padding: 15px;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            position: relative; /* Para posicionar el logo */
            background: linear-gradient(145deg, #002a42, #001f33); /* Gradiente sutil */
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 20px;
            width: 100%; max-width: 380px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.4s ease;
            overflow: hidden; /* Para que el logo no se salga */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-overlay.visible .modal-content { transform: translateY(0); }

        .modal-header {
            padding: 30px 25px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .modal-photo {
            width: 120px; height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .modal-name { font-size: 2em; font-weight: 700; margin: 0; letter-spacing: -1px; }
        .modal-category {
            display: inline-block;
            background: var(--accent-color);
            color: var(--background-color);
            font-size: 0.8em; font-weight: bold;
            padding: 4px 12px;
            border-radius: 15px;
            margin-top: 8px;
            text-transform: uppercase;
        }
        .modal-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            opacity: 0.5;
        }

        .modal-stats { list-style: none; padding: 15px 25px; margin: 0; }
        .modal-stats li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 1em;
        }
        .modal-stats li:not(:last-child) { border-bottom: 1px solid rgba(255,255,255,.05); }
        .modal-stats .label {
            display: flex;
            align-items: center;
            color: var(--subtle-text-color);
        }
        .modal-stats .icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            opacity: 0.7;
        }
        .modal-stats .value { font-weight: 600; font-size: 1.1em; color: var(--text-color); }
    </style>
</head>
<body>
    <div class="main-container">
        </div>

    <div class="modal-overlay" id="playerModal">
        <div class="modal-content"></div>
    </div>

    <script>
        // La URL de tu script de pruebas
        const API_URL = "https://script.google.com/macros/s/AKfycbxCpCp0gy4fEENaItRbt8qX3B0zt3EsbKifX_MWSu3gC2UqMDjf1uQku9bk9qYkNBLtuw/exec";

        let allPlayersData = []; 

        // --- ▼▼▼ FUNCIÓN showPlayerProfile ACTUALIZADA CON EL NUEVO DISEÑO ▼▼▼ ---
        function showPlayerProfile(playerName) {
            const playerData = allPlayersData.find(p => p.nombre === playerName);
            if (!playerData) return;

            const modalOverlay = document.getElementById('playerModal');
            const modalContent = modalOverlay.querySelector('.modal-content');

            // Iconos SVG para las estadísticas (integrados para no depender de archivos externos)
            const iconRanking = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>`;
            const iconAge = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"></path></svg>`;
            const iconHand = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10.53 11.45c.47-.21.96-.32 1.47-.32s1,.11 1.47,.32L17.93 9l-3.6-2.18c-.46-.27-1.01-.42-1.57-.42s-1.11,.15-1.57,.42L7.54 9l4.46 2.45c.17,.1.36,.15.53,.15s.36-.05,.53-.15zM4.77 10.5L2 12l10 6 10-6-2.77-1.5-4.46 2.45c-.17,.1-.36,.15-.53,.15s-.36-.05-.53-.15L4.77 10.5z"></path></svg>`; // Icono genérico
            const iconBackhand = `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"></path></svg>`;

            modalContent.innerHTML = `
                <img src="logo_uctenis_v03.png" class="modal-logo" alt="Logo UCTenis">
                <div class="modal-header">
                    <img src="${playerData.foto || 'default_avatar.png'}" class="modal-photo" alt="Foto de ${playerData.nombre}" onerror="this.src='default_avatar.png';">
                    <h2 class="modal-name">${playerData.nombre}</h2>
                    ${playerData.categoria ? `<div class="modal-category">${playerData.categoria}</div>` : ''}
                </div>
                <ul class="modal-stats">
                    <li>
                        <span class="label">${iconRanking} Ranking</span>
                        <span class="value">${playerData.posicion || 'SR'}</span>
                    </li>
                    ${playerData.edad ? `<li><span class="label">${iconAge} Edad</span><span class="value">${playerData.edad}</span></li>` : ''}
                    ${playerData.manoHabil ? `<li><span class="label">${iconHand} Mano Hábil</span><span class="value">${playerData.manoHabil}</span></li>` : ''}
                    ${playerData.reves ? `<li><span class="label">${iconBackhand} Revés</span><span class="value">${playerData.reves}</span></li>` : ''}
                </ul>
            `;

            modalOverlay.classList.add('visible');
        }

        // El resto de tu código JavaScript (cargarDatos, renderTabla, etc.) no necesita cambios.
        // Pega aquí el resto del <script> de tu archivo test.html
    </script>
</body>
</html>
