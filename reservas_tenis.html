<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - No Autorizado</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2C2C34; /* Fondo oscuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #EF6C00; /* Naranja llamativo */
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #CCCCCC; /* Texto gris claro */
            margin-bottom: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            background-color: #EF6C00; /* Naranja llamativo */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Error - No Autorizado</h1>
    <p>Luis Otth, no estás autorizado para acceder a esta página.</p>
    <!-- Imagen de fondo -->
    <img src="gorila.jpeg" alt="Canchas de tenis">
    <!-- Botón de regreso -->
   
</body>
</html>
