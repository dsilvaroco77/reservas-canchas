<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchas de Tenis UCT</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d28b4d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
        }

        .date {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Botones estilizados */
        .calendar-button {
            background-color: #0073e6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .calendar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .calendar-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
    <!-- Estilos de los botones de Google Calendar -->
    <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Canchas de Tenis UCT</h1>
        <!-- Mostrar mes y año -->
        <div class="date" id="current-date"></div>
        <p>Selecciona la cancha que deseas reservar:</p>
        <!-- Imagen de las canchas -->
        <img src="cec.jpg" alt="Canchas de tenis">
        
        <!-- Botones de reserva -->
        <div class="buttons">
            <!-- Botón Cancha 1 -->
            <button class="calendar-button" onclick="abrirVentana('https://calendar.google.com/calendar/appointments/schedules/AcZssZ1pS98lJc9AnurRJsrrFELO8p7lFqT8SE5tpaJPiVixBHN83PpSWM4oqIfom2EAtwcVqooJYG7K?gv=true')">
                Reservar Cancha 1
            </button>
            
            <!-- Botón Cancha 2 -->
            <button class="calendar-button" onclick="abrirVentana('https://calendar.google.com/calendar/appointments/schedules/AcZssZ1ijnDghWGh6GVpsD6Q76qxlJqEdDhj9E0MvboyNI_rTAkbn0JfXE3qFoYECfCMjyEPSGpaTRk4?gv=true')">
                Reservar Cancha 2
            </button>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Mostrar mes y año actual
        const dateElement = document.getElementById('current-date');
        const currentDate = new Date();
        const options = { month: 'long', year: 'numeric' };
        dateElement.textContent = currentDate.toLocaleDateString('es-ES', options);

        // Función para abrir la ventana emergente
        function abrirVentana(url) {
            const width = screen.width < 600 ? screen.width * 0.9 : 600;
            const height = screen.height < 800 ? screen.height * 0.9 : 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            window.open(
                url,
                '_blank',
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
            );
        }
    </script>
</body>
</html>
